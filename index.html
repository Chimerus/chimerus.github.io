<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Missile Command</title>   
  <link rel="stylesheet" href="style.css">
  <script src="jquery-2.1.4.js"></script>
</head>
<body>
  <div>
    <h1>Missile Command</h1>
  </div>
  <div class="wrap">
  <div id="playField">
    <div class="score">SCORE: 0<br></div>
    <div><img id="turret" src="/Images/Tanioh.gif"></div>
    <div id="gameOver">
      <div class="wrapper">
        <div id="scores"></div>
      </div>
      <div class="button reset">Play Again?</div>
    </div>
    <div id="screenCover">
      <br>
      Welcome to Missile Command!
      <br><br>
      Choose a game mode! 
      <br><br>
      <div class="button classic" >
        Classic!
      </div>
      <div class="button challenge">
        Challenge!
      </div>
      <div class="button triple">
        Triple Threat!
      </div>
      <div class="button random">
        Random Missiles!
      </div>
    </div>
  </div>
  
<script type="text/javascript" src="script.js"></script>
</body>
</html>
